<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href=".././src/index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dicee</title>
  </head>
  <body class="">
    <div class="center min-h20 border pointer align-center" id="banner">
      <h1>Roll the Dice!</h1>
    </div>
    <div class="center border flex-row space-around min-h70" id="game">
      <div class="column center" id="die1Col">
        <div class="playerName tc" id="playerName1">Player 1</div>
        <img class="dice" id="die1" src="../dice images/dice1.jpg" />
      </div>
      <div class="column center " id="die2Col">
        <div class="playerName tc" id="playerName2">Player 2</div>
        <img class="dice" id="die2" src="../dice images/dice1.jpg" />
      </div>
    </div>
    <div class="center column space-around  footer min-h10">
      <div
        class=" center tc min-h50 grow align-center border pointer"
        id="addPlayer"
      >
        <div class="">Add a Player!</div>
      </div>
      <div
        class=" center tc min-h50 grow align-center border pointer"
        id="deletePlayer"
      >
        <div class="">Delete Player!</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
